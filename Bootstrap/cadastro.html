    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>

              <a class="nav-link active" aria-current="page" href="#sobre">Sobre</a>

          </li>
          <form class="d-flex">

            <button class="btn btn-outline-success" type="submit">Procurar</button>
          </form>
        </div>

    </nav>
    </header> 
    <section>
      <div id="alinhar" class="container mt-5 pt-5">
        <h3><strong>Cadastre-se e Receba Ofertas Exclusivas</strong></h3>
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 m-auto">
            <div class="alinhar">
              <div class="card-body">
                <form action="">
                  <input type="text" name="" id="" class="form-control my-3 py-2" placeholder="Nome" required>
                  <input type="text" name="" id="" class="form-control my-3 py-2" placeholder="Email" required>
                  <input type="text" name="" id="" class="form-control my-3 py-2" placeholder="Telefone" required>
                  <input type="text" name="" id="" class="form-control my-3 py-2" placeholder="Endereço" required>
                  <input type="text" name="" id="" class="form-control my-3 py-2" placeholder="Bairro" required>
                  <input type="text" name="" id="" class="form-control my-3 py-2" placeholder="Complemento Opcional">
                  <input type="text" name="" id="" class="form-control my-3 py-2" placeholder="Cidade" required>
                  <input type="text" name="" id="" class="form-control my-3 py-2" placeholder="Estado" required>
                  <div id="botao" class="text-center mt-3">
                    <button class="btn btn-primary">Cadastrar-se</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
